<app-source [source]="source"></app-source>
<app-content-settings
  (checkBoxStatus)="filterArray($event)"
  (selectionChange)="onSelectionChange($event)">
  (filterWord)="onFilterClick($event)"
>
</app-content-settings>
<section class="news-section">
  <app-news-item *ngFor="let news of newsArray | filter" [news]="news"></app-news-item>
  <app-load-more (showMore)="increaseLimit()"></app-load-more>
</section>
